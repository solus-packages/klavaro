name       : klavaro
version    : 3.02
release    : 1
source     :
    - http://ncu.dl.sourceforge.net/project/klavaro/klavaro-3.02.tar.bz2 : 5f77730a8c1c8dfd4443ec8390c7226e3f82537df0882cd1222b140f0d0fcd6c
license    : GPL-3.0
component  : office
summary    : A very efficient tutor.
description: |
    A touch typing tutor very flexible, supporting customizable keyboard layouts. You can edit and save new or unknown keyboard layouts, as the basic course was designed to not depend on specific ones. Also, there are some charts about the learning process.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(cairo)
    - pkgconfig(libcurl)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

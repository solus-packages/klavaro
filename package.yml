name       : klavaro
version    : '3.05'
release    : 5
source     :
    - https://netix.dl.sourceforge.net/project/klavaro/klavaro-3.05.tar.bz2 : fe82c6c108a3c40ab97902a8874c6d10fd891b4ff1accce757e5cba0e361dd10
license    : GPL-3.0-or-later
component  : office
summary    : A very efficient tutor.
description: |
    A touch typing tutor very flexible, supporting customizable keyboard layouts. You can edit and save new or unknown keyboard layouts, as the basic course was designed to not depend on specific ones. Also, there are some charts about the learning process.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install DATADIRNAME=share

name       : klavaro
version    : '3.09'
release    : 7
source     :
    - https://netix.dl.sourceforge.net/project/klavaro/klavaro-3.09.tar.bz2 : 9983e501563a4d05e429700a2bd5bb078ac43b2f0d4014864e3cac42e0a1f589
license    : GPL-3.0-or-later
component  : office
summary    : A very efficient tutor.
description: |
    A touch typing tutor very flexible, supporting customizable keyboard layouts. You can edit and save new or unknown keyboard layouts, as the basic course was designed to not depend on specific ones. Also, there are some charts about the learning process.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install DATADIRNAME=share
